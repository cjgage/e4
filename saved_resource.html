.Popup {
  /*
    Generic
   */
  width: 300px;
  position: absolute;
  height: calc(100% - 42px);
  right: 0;
  top: 42px;
  display: none;

  /*
    Waltham Specific
   */

  background-color: #15343D;
  color: #fff;
  box-shadow: -3px 0px 0px rgba(41, 45, 51, 0.3);
  overflow-y: auto;
}

.Popup-content {
  height: 100%;
}

  height: 225px; // 4:3
}

  padding: 12px 42px 6px 12px;
  margin : 0;
  line-height: 1.2em;
}

  color: #7f8185;
  margin: 0;
  padding: 0 12px 12px 12px;
}

.Popup-description {
  padding: 0 12px 24px 12px;
  margin: 0;
  white-space: pre-wrap;
}

.Popup-description a {
  text-decoration: none;
  color: #d41270;
}

  z-index: 5;
  background-color: #2D4951;
  padding: 2px 0 2px 0;
}

  color: #EB6506;
  text-decoration: none;
  overflow-wrap: break-word;
}

  vertical-align: middle;
  padding: 0 0 0 0;
  min-height: 42px;
}

.Popup-mobile-image {
  display: none;
}

@media only screen and (max-width: 800px) {
  .Popup {
    height: 65px;
    width: 100%;
    top: auto;
    bottom: 0;
    overflow-y: hidden;
    box-shadow: 0px -3px 0px 0px rgba(0, 0, 0, 0.2);
  }

  .Popup:not(.Popup-expanded) #popup_name {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .Popup .Popup-header {
    flex-basis: 70px;
    height: 70px;
  }

  /*
      Hide everything but the header if not expanded to
      avoid overlapping on the iPad
  */
  .Popup-body {
    display: none;
  }

  .Popup-expanded .Popup-body {
    display: inline;
  }

  .Popup.Popup-expanded {
    height: calc(66% - 42px);
    overflow-y: scroll;
  }
  #popup_name {
    padding-top: 8px;
  }
  .Popup-header {
    background-color: #15343D;
    width: 100%;
    cursor: pointer;
    z-index: 10;
    box-shadow: 0px 1px 0px 0px rgba(0, 0, 0, 0.2);
  }
  .Popup-subname {
    min-height: 18px;
  }
  .Popup-image {
    display: none;
  }
  .Popup-mobile-image {
    display: block;
  }
  .Popup-details {
    position: relative;
  }
  .Popup-description {
    padding: 12px 12px 12px 12px;
  }
}



.Popup-details svg {

.Popup-details span {
